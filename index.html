<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="card">
      <div class="card-1">
        <div class="circles">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
        </div>
        <div class="name-date-num">
          <p class="card-num-display">0000 0000 0000 0000</p>
          <div class="date-name">
            <p class="card-holder-display">Jane Appleseed</p>
            <p class="card-date-display">00/00</p>
          </div>
        </div>
      </div>
      <div class="card-2">
        <p class="cvc-display">000</p>
      </div>
    </div>
    <div class="user-input">
      <div class="input">
        <label for="cardHolder-name">Cardholder Name</label>
        <input id="cardHolder-name" class="input-field name_and_number_input" type="text" placeholder="e.g. Jane Appleseed">
        <p class="error-msg"></p>
      </div>
      <div class="input">
        <label for="card-num" >Card Number</label>
        <input id="card-num" class="input-field name_and_number_input" type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
        <p class="error-msg"></p>
      </div>
      <div class="info-input">
        <div class="month-year-input">
          <label for="month-year">Exp. Date (MM/YY)</label>
          <div class="Mon-yer-input-box">
            <input type="number" name="month-year" class="month month-year input-field" placeholder="MM">
            <input type="number" name="month-year" class="year month-year input-field" placeholder="YY">
            <p class="error-msg"></p>
          </div>
        </div>
        <div class="input">
          <label for="cvc-num">CVC</label>
          <input type="number" id="cvc-num" class="input-field cvc-num" placeholder="e.g. 123">
          <p class="error-msg"></p>
        </div>
      </div>
      <button id="confirm-btn" class="btn">Confirm</button>
    </div>
    <!-- Completed state start -->
    <div class="thank-msg">
      <img src="images/icon-complete.svg" alt="">
      <p class="thank">Thank you!</p>
      <div class="thank-msg-disc">We've added your card details</div>
      <button class="continue-btn btn">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eyu-birhanu/">Eyu Birhanu</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
